<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <nav>
        <h3>Sign Up</h3>
          <form id='signup'>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign Up">
          </form>

        <h3>Sign In</h3>
          <form id='signin'>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In">
          </form>

        <h3>Change Password</h3>
          <form id='changepw'>
            <input type="password" name="passwords[old]" placeholder="Current Password">
            <input type="password" name="passwords[new]" placeholder="New Password">
            <input type="submit" value="Change">
          </form>

        <h3>Sign Out</h3>
          <form id='signout'>
            <input type='submit' value="Sign Out">
          </form>
      </nav>
      <div>
                <div class="container">
                  <div class="row">
                    <div id="data-index0" data-index='0' class="col-4 box"></div>
                    <div id="data-index1" data-index='1' class="col-4 box"></div>
                    <div id="data-index2" data-index='2' class="col-4 box"></div>
                    <div id="data-index3" data-index='3' class="col-4 box"></div>
                    <div id="data-index4" data-index='4' class="col-4 box"></div>
                    <div id="data-index5" data-index='5' class="col-4 box"></div>
                    <div id="data-index6" data-index='6' class="col-4 box"></div>
                    <div id="data-index7" data-index='7' class="col-4 box"></div>
                    <div id="data-index8" data-index='8' class="col-4 box"></div>
                  </div>
                </div>
                <form id='newGame'><input type='submit' value='New Game'></form>
                <form id='games-index'><input type='submit' value='Total Number Games'></form>

                <form id='games-show'>
                  <input type='number' name='game[id]' placeholder='Game ID'>
                  <input type='submit' value="Get a Game"></form>
      </div>

      <h2 id="message"></h2>
      <h2 id="stats"></h2>

      <footer class="footer">
        <h4>Thanks for playing!</h4>
      </footer>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <nav>
        <h3>Sign Up</h3>
          <form id='signup'>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
            <input type="submit" value="Sign Up">
          </form>
        <h3>Sign In</h3>
          <form id='signin'>
            <input type="email" name="credentials[email]" placeholder="Email">
            <input type="password" name="credentials[password]" placeholder="Password">
            <input type="submit" value="Sign In">
          </form>
        <h3>Sign Out</h3>
          <form id='signout'>
            <input type='submit' value="Sign Out">
          </form>
      </nav>
      <div>
                <div class="container">
                  <div class="row">
                    <div class="col-4 box">
                      <div id="data-index0"></div>
                    </div>
                    <div class="col-4 box">
                      <div id="data-index1"></div>
                      </div>
                    <div class="col-4 box">
                      <div id="data-index2"></div>
                      </div>
                    <div class="col-4 box">
                      <div id="data-index3"></div>
                      </div>
                    <div class="col-4 box">
                      <div id="data-index4"></div>
                      </div>
                    <div class="col-4 box">
                      <div id="data-index5"></div>
                      </div>
                    <div class="col-4 box">
                      <div id="data-index6"></div>
                      </div>
                    <div class="col-4 box">
                      <div id="data-index7"></div>
                      </div>
                    <div class="col-4 box">
                      <div id="data-index8"></div>
                      </div>
                  </div>
                </div>
      </div>

      <h2 id="message"></h2>

      <footer class="footer">
        <h4>Thanks for playing!</h4>
      </footer>

    </body>
</html>
